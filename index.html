<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>DIAS SEM GROU</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .watermark {
      position: absolute;
      font-size: 40vw;
      color: rgba(0, 0, 0, 0.15); /* Contraste aumentado */
      z-index: 0;
    }

    h1 {
      font-size: 5rem;
      text-transform: uppercase;
      z-index: 1;
      margin: 0;
      color: black;
    }

    #counter {
      font-size: 4rem; /* Aumentado */
      margin-top: 20px;
      z-index: 1;
      color: black;
    }

    #time {
      font-size: 1.5rem; /* Menor que o contador de dias */
      margin-top: 10px;
      z-index: 1;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="watermark">ðŸ˜­</div>
  <h1>DIAS SEM GROU</h1>
  <div id="counter">0 dias</div>
  <div id="time">00:00:00</div>

  <script>
    const startDate = new Date('2025-06-29T00:00:00-03:00'); // Data de inÃ­cio em BrasÃ­lia

    function countBusinessDays(startDate, endDate) {
      let count = 0;
      let current = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
      endDate = new Date(endDate.getFullYear(), endDate.getMonth(), endDate.getDate());

      while (current <= endDate) {
        const day = current.getDay();
        if (day !== 0 && day !== 6) {
          count++;
        }
        current.setDate(current.getDate() + 1);
      }

      return count;
    }

    function updateCounter() {
      const now = new Date();

      // Hora de BrasÃ­lia
      const brtOffset = -3; // UTC-3
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const brtTime = new Date(utc + (3600000 * brtOffset));

      const businessDays = countBusinessDays(startDate, brtTime);
      document.getElementById('counter').textContent = `${businessDays} dias`;

      const diffMs = brtTime - startDate;
      const diffSec = Math.floor(diffMs / 1000);
      const hours = String(diffSec % (24 * 3600) / 3600 | 0).padStart(2, '0');
      const minutes = String(diffSec % 3600 / 60 | 0).padStart(2, '0');
      const seconds = String(diffSec % 60).padStart(2, '0');

      document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
    }

    updateCounter();
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
